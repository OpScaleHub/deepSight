apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepsight
  labels:
    app: deepsight
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deepsight
  template:
    metadata:
      labels:
        app: deepsight
    spec:
      containers:
      - name: deepsight
        image: ghcr.io/opscalehub/deepsight/workload:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
