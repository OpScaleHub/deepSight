name: Docker

on:
  schedule:
    - cron: '16 6 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # Use ghcr.io for GitHub Container Registry, docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository always resolves to <owner>/<repo>
  # Push images under a named package 'workload' (matches existing manual pushes)
  # Resulting image: ${{ env.REGISTRY }}/${{ github.repository }}/workload
  # Push images under a named package 'workload' (matches existing manual pushes)
  # Resulting image: ${{ env.REGISTRY }}/${{ github.repository }}/workload
  IMAGE_NAME: ${{ github.repository }}/workload

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest

    # Use the built-in GITHUB_TOKEN (no PAT required). If GITHUB_TOKEN still can't write
    # packages, check repository/org Actions settings (see next steps below).
    env: {}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: Install cosign for image signing (except on PRs)
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # Set up Docker Buildx for multiplatform builds and better caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authenticate to GitHub Container Registry using GITHUB_TOKEN (except on PRs)
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract Docker image metadata (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push Docker image with Buildx (skip push on PRs)
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Optionally sign the resulting Docker image digest (except on PRs)
      - name: Sign the published Docker image
        if: github.event_name != 'pull_request'
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}