name: Docker & Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '16 6 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/workload

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env: {}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Download prebuilt Versify binary and determine next semantic version
      - name: Download Versify binary
        id: download_versify
        run: |
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then ARCH="amd64"; elif [ "$ARCH" = "aarch64" ]; then ARCH="arm64"; fi
          URL="https://github.com/OpScaleHub/versify/releases/latest/download/versify-${OS}-${ARCH}"
          echo "Downloading versify from: $URL"
          curl -sSL "$URL" -o versify
          chmod +x versify

      - name: Get next version (versify)
        id: get_version
        run: |
          set -e
          VERSION=$(./versify --prefix 'v' || true)
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT
          if [ -z "$VERSION" ]; then echo "should_bump=false" >> $GITHUB_OUTPUT; else echo "should_bump=true" >> $GITHUB_OUTPUT; fi

      # Set up Docker Buildx for multiplatform builds and better caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authenticate to registry (skip on PRs)
      - name: Log in to registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract Docker image metadata (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push Docker image, include the versify-calculated tag when a bump occurred
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          # include metadata tags (e.g. latest, sha) and the version tag if present
          tags: ${{ steps.get_version.outputs.should_bump == 'true' && format('{0}\n{1}', steps.meta.outputs.tags, format('{0}/{1}:{2}', env.REGISTRY, env.IMAGE_NAME, steps.get_version.outputs.new_version)) || steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Optionally sign the resulting Docker image digest (except on PRs)
      - name: Sign the published Docker image
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'
      - name: Cosign sign (if bumped)
        if: github.event_name != 'pull_request' && steps.get_version.outputs.should_bump == 'true'
        env:
          TAGS: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.new_version }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      # Create a GitHub Release when versify signals a bump (only on main branch pushes)
      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && steps.get_version.outputs.should_bump == 'true'
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.new_version }}
          release_name: ${{ steps.get_version.outputs.new_version }}
          draft: false
          prerelease: false
          body: |
            Automated release created by Versify.
            Version: ${{ steps.get_version.outputs.new_version }}
