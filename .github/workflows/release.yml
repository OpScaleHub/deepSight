name: Create Release

on:
  push:
    branches:
      - main

jobs:
  determine_version:
    runs-on: ubuntu-latest
    # expose job outputs so downstream jobs can reference versify results
    outputs:
      should_release: ${{ steps.versify.outputs.should_release }}
      new_version: ${{ steps.versify.outputs.new_version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download and Install Versify
        run: |
          curl -L "https://github.com/OpScaleHub/versify/releases/latest/download/versify-linux-amd64.tar.gz" -o versify.tar.gz
          tar -xzvf versify.tar.gz
          chmod +x versify-linux-amd64
          sudo mv versify-linux-amd64 /usr/local/bin/versify
          rm versify.tar.gz

      - name: Run versify to determine next version
        id: versify
        run: |
          # Run versify to get the proposed version
          VERSION=$(versify)
          echo "Proposed version: $VERSION"

          # Check if the tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists. No new release needed."
            # Use the new workflow output file instead of deprecated set-output
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version $VERSION will be released."
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "new_version=$VERSION" >> $GITHUB_OUTPUT
          fi

  publish_image:
    needs: [determine_version, build_and_test]
    if: needs.determine_version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        id: build_image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ toLower(github.repository) }}:latest
            ghcr.io/${{ toLower(github.repository) }}:${{ needs.determine_version.outputs.new_version }}

      - name: Show image digest
        run: |
          echo "Built image digest: ${BUILD_DIGEST:-${{ steps.build_image.outputs.digest }}}"
          echo "image_digest=${{ steps.build_image.outputs.digest }}" >> $GITHUB_OUTPUT

  build_and_test:
    needs: determine_version
    if: needs.determine_version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    env:
      # binary/artifact base name â€” required to avoid filenames that start with a dash
      GO_APP_NAME: deepsight
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
        with:
          # Full clone so the matrix jobs have access to tags/history if needed
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Go ${{ matrix.goos }} / ${{ matrix.goarch }}
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download Go Modules
        run: go mod tidy

      - name: Test
        run: go test -v ./...

      - name: Build and Package Binary
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi
          FILENAME="${{ env.GO_APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          echo "Building $FILENAME for GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o $FILENAME .
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${{ env.GO_APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip" "$FILENAME"
            ARTIFACT_PATH="${{ env.GO_APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
          else
            tar -czf "${{ env.GO_APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" "$FILENAME"
            ARTIFACT_PATH="${{ env.GO_APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          fi
          echo "ARTIFACT_PATH=$ARTIFACT_PATH" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.GO_APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
          # upload the generated archive (tar.gz or zip). Use a glob to match either.
          path: ${{ env.GO_APP_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.*
          retention-days: 1

  create_release:
    needs: [determine_version, build_and_test, publish_image]
    if: needs.determine_version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release and push a tag
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.determine_version.outputs.new_version }}
          name: Release ${{ needs.determine_version.outputs.new_version }}
          generate_release_notes: true
          files: artifacts/**/*
