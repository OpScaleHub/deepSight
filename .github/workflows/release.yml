name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write # Required to create releases and tags
  packages: write # Required to publish packages to GHCR

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      # ensure lowercase owner (docker requires lowercase repository names)
      IMAGE_NAME: ghcr.io/${{ toLower(github.repository_owner) }}/deepsight/workload
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for git-based versioning

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: "patch" # Bumps the patch version (e.g., v0.1.0 -> v0.1.1)

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # IMAGE_NAME is set at the job level in `env:` so it is available as ${ { env.IMAGE_NAME } }

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tag_version.outputs.new_tag }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Generate single install manifest
        run: |
          set -eux
          mkdir -p dist
          # Use :latest in the generated install manifest so cluster installs pull the latest image
          # (the workflow also pushes the specific tag for reproducibility).
          TAG=${{ steps.tag_version.outputs.new_tag }}
          IMAGE=${{ env.IMAGE_NAME }}:latest
          # Replace 'image:' value in k8s/deployment.yaml with the published image:tag
          sed -E "s|(^[[:space:]]*image:).*|\1 ${IMAGE}|" k8s/deployment.yaml > dist/deployment.yaml
          # Combine deployment + service into a single install manifest
          # use escaped bytes to avoid placing literal '---' in this YAML file (some linters
          # treat that as a document separator in the workflow file). This still writes a
          # proper '---' separator into dist/install.yaml at runtime.
          printf "%s\n%b\n%s\n" "$(cat dist/deployment.yaml)" "\\x2d\\x2d\\x2d" "$(cat k8s/service.yaml)" > dist/install.yaml

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          generate_release_notes: true
          files: |
            dist/install.yaml